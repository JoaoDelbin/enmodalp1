<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Enmoda - Consultoria de Imagem</title>
  </head>
  <body>
    <!-- CONTAGEM REGRESSIVA -->
    <section class="contagem-regressiva">
      <div class="contagem">
      <div class="oferta">
        <article class="font-1-m"><span class="font-1-m-b red">Oferta Especial:</span> Inscreva-se nas
        próximas 48 horas e ganhe acesso a uma mentoria com especialistas do
        mercado.</article>
      </div>
      <div id="timer">
        <div class="time-block">
          <span id="days" class="borda-timer font-1-xl">00</span>
          <span class="label font-1-m">dias</span>
        </div>
        <div class="time-block">
          <span id="hours" class="borda-timer font-1-xl">00</span>
          <span class="label font-1-m">horas</span>
        </div>
        <div class="time-block">
          <span id="minutes" class="borda-timer font-1-xl">00</span>
          <span class="label font-1-m">minutos</span>
        </div>
        <div class="time-block">
          <span id="seconds" class="borda-timer font-1-xl">00</span>
          <span class="label font-1-m">segundos</span>
        </div>
      </div>
    </div>
  </section>
    <!-- FORMAÇÂO -->
    <main>

      <section class="formacao-bg">
      <div class="container formacao">
        <div class="formacao-conteudo">
          <img
            class="logo-enmoda"
            src="https://enmoda.com.br/_arquivos/config/480_20210609123754_135cdb49df37ce37eedf1ddf5.png"
            alt=""
          />
          <h1 class="font-1-xxl-sb branco margem-baixo">Formação Online</h1>
          <article class="formacao-texto"><p class="font-1-xl-lh branco margem-baixo-maior">
            Seja um <span class="red bold">consultor de imagem</span> referência
            no mercado.</article>
          </p>
        </div>
      </div>
    </section>


    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
